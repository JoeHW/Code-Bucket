<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Code Bucket</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
      
      <div class="top-box"></div>
          <div class="title">Code Bucket</div>
            <div class="button-bar">

                 <button id="css-button" class="btn btn-info">CSS</button>
                 <button id="js-button" class="btn btn-info">JS</button>
                 <button id="output-button" class="btn btn-info">OUTPUT</button>
            </div>
      <div class="top-line"></div>
      
    <div class="input-boxes">
      <div class="row">
      <div id="html-box" class="col-lg-3">HTML</div>
      <div id="css-box" class="col-lg-3">CSS</div>
      <div id="js-box" class="col-lg-3">JavaScript</div>
      <div id="output-box" class="col-lg-3">Output</div>
      </div>
      </div>
      
     
      
      
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
  <script type="text/javascript" src="main.js"></script>
